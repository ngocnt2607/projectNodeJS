<button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
        (click)="frame.show()" mdbWavesEffect>Launch Modal
</button>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
          <input type="text" id="form34" class="form-control" mdbInput mdbValidate [formControl]="contactFormModalCourseName">
          <label for="form34">Course name</label>
          <mdb-error
            *ngIf="contactFormModalCourseName.invalid && (contactFormModalCourseName.dirty || contactFormModalCourseName.touched)">Input
            invalid
          </mdb-error>
          <mdb-success
            *ngIf="contactFormModalCourseName.valid && (contactFormModalCourseName.dirty || contactFormModalCourseName.touched)">Input
            valid
          </mdb-success>
        </div>

        <div class="md-form mb-5">
          <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
          <input type="email" id="form29" class="form-control" mdbInput mdbValidate
                 [formControl]="contactFormModalCourseDescription">
          <label for="form29">Decription</label>
          <mdb-error
            *ngIf="contactFormModalCourseDescription.invalid && (contactFormModalCourseDescription.dirty || contactFormModalCourseDescription.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="contactFormModalCourseDescription.valid && (contactFormModalCourseDescription.dirty || contactFormModalCourseDescription.touched)">Input
            valid
          </mdb-success>
        </div>

        <div class="md-form mb-5">
          <mdb-icon fas icon="tag" class="prefix grey-text"></mdb-icon>
          <input type="text" id="form32" class="form-control" mdbInput mdbValidate
                 [formControl]="contactFormModalShop">
          <label for="form32">Shop</label>
          <mdb-error
            *ngIf="contactFormModalShop.invalid && (contactFormModalShop.dirty || contactFormModalShop.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="contactFormModalShop.valid && (contactFormModalShop.dirty || contactFormModalShop.touched)">
            Input valid
          </mdb-success>
        </div>


      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="unique" class="waves-light" mdbWavesEffect>Send
          <mdb-icon far icon="paper-plane" class="ml-1"></mdb-icon>
        </button>
      </div>
    </div>
  </div>
</div>
